name: Cocoapods

on:
  push:
    tags-ignore:
      - 'android-*'

jobs:
  Deploy:
    name: Publish
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Update Specs Repo
        run: pod repo update
      - name: Lint
        run: |
          pod lib lint
      - name: Push
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          pod trunk push
