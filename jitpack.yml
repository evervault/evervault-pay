# Point jitpack to the root of the Android SDK
root: android

# Enforce only android-* tags for builds
install:
  - echo "Building tag $JITPACK_TAG"
  - |
    if [[ "$JITPACK_TAG" != android-* ]]; then
      echo "This is not an Android tag â€“ aborting build."
      exit 1
    fi
  # Run the Gradle build for the evpay module
  - ./gradlew :evpay:assembleRelease