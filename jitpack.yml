# Point jitpack to the root of the Android SDK
root: android

# Enforce only android-* tags for builds
install:
  - echo "Building tag $VERSION"
  - |
    if [[ "$VERSION" != android-* ]]; then
      echo "This is not an Android tag â€“ aborting build."
      exit 1
    fi
  - cd android
  - ./gradlew clean assembleRelease publishToMavenLocal